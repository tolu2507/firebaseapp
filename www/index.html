<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:;; connect-src 'self' data: https://tolulopebamisile.000webhostapp.com">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Hello World</title>
</head>

<body>
    <div class="view">
        <div class="app-page" data-page="home">
            <div class="app-topbar">
                <div class="app-title">CITIZEN REPORT APPLICATION</div>
            </div>
            <div class="app-content">
                <div class="app-section">
                    <div class="app-button" data-target="page2">SUBMIT INCIDENT</div>
                </div>
                <div class="app-section">
                    <div class="app-button" data-target="page3">HOMEPAGE</div>
                </div>
            </div>
        </div>
        <div class="app-page" data-page="page2">
            <div class="app-topbar">
                <div class="app-button left" data-back data-autotitle></div>
                <div class="app-title">SUBMIT INCIDENT</div>
            </div>
            <div class="app-content">
                <div class="main-form">
                    <div class="container">
                        <h2>SUBMIT REPORT</h2>
                        <form class="validated" enctype="multipart/form-data">
                            <div class="group">
                                <label for="report-title">Title:</label>
                                <input type="text" class="formcontrol" id="report-title" placeholder="report-title"
                                    name="report-title" required />
                            </div>
                            <div class="groups">
                                <label for="report-content">content:</label>
                                <input type="textarea" class="formcontrol" id="report-content" name="report-content" cols="200" rows="200"
                                    required />
                            </div>
                            <div class="group">
                                <div class="location"></div>
                            </div>
                            <div class="group">
                                <div class="picture">
                                    <img src="" alt="incident-image" id="img-data">
                                </div>
                                <div class="data"></div>
                                <button type="button" id="camera">Snap</button>
                            </div>
                            <div class="group">
                                <button type="button" id="validated" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-page" data-page="page3">
            <div class="app-topbar">
                <div class="app-button left" data-back data-autotitle></div>
                <div class="app-title">HOMEPAGE</div>
            </div>
            <div class="app-content">
                <div class="main"></div>
            </div>
        </div>
    </div>
    <div class="login">
        <div id="container"></div>
        <div class="container">
            <h2>SIGN-IN</h2>
            <form class="was-validated">
                <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" class="formcontrol" id="username" placeholder="username" name="username"
                        required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="formcontrol" id="password" placeholder="password" name="password"
                        required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="formcontrol" id="email" placeholder="email" name="email" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
</body>

</html>
